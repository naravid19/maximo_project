{% load compress %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Home{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Tailwind CSS output file -->
    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}" />
    {% endcompress %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'icon/mms.ico' %}" type="image/x-icon">

    <!-- Custom inline style for font-family -->
    <style>
      body {
        font-family: "Bai Jamjuree", sans-serif;
        {% comment %} margin: 0;
        padding: 12px; {% endcomment %}
      }
    </style>

    <!-- Block for additional CSS styles -->
    {% block style %}{% endblock %}
  </head>
{% comment %} #dceefc, #edf2f7 {% endcomment %}
  <body class="m-0 p-3 pb-15 bg-[#dceefc]">
    <!-- Content Block -->
    {% block content %}{% endblock %}

    <!-- jQuery Library -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <!-- Flowbite JavaScript -->
    <script src="{% static 'flowbite/dist/flowbite.min.js' %}"></script>
    {% comment %}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    {% endcomment %}

    <!-- Block for additional JS scripts -->
    {% block script %}{% endblock %}
  </body>
</html>
